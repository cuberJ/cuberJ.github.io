<head>

<title>照片详情 · persuit</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:#f5f6f7;color:#222}

  <div class="photo-detail">
    <div class="photo-box">
      <img src="../picture/宣传海报.png" alt="合影照片" />
    </div>
    <div class="caption">
      一张校园优秀表演人员的宣传海报，但是有被撕裂的裂口。裂口似乎是源于候选人们各自的粉丝团之间的斗争。
    </div>
    <div class="caption">
      你获得了一张海报。但对你的调查似乎没什么用……于是你将它放在了<strong>【报纸堆】</strong>里。
    </div>
  </div>
