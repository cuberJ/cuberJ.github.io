<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>照片详情 · happy</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:#f5f6f7;color:#222}
  .photo-detail{max-width:1000px;margin:24px auto;background:#fff;border:1px solid #ddd;border-radius:12px;overflow:hidden}
  .photo-box{background:#000}
  .photo-box img{width:100%;display:block;object-fit:contain;max-height:70vh;}
  .caption{padding:12px 16px;font-size:15px;color:#444;background:#fafafa;border-top:1px solid #ddd;text-align:center}
</style>
<link rel="stylesheet" href="css/taskbar.css" />
<link rel="stylesheet" href="css/chrome.css" />
</head>
<body>
  <div class="photo-detail">
    <div class="photo-box">
      <img src="../picture/游戏时光.png" alt="合影照片" />
    </div>
    <div class="caption">
      一个有点年头的小霸王游戏机。背后有一张纸条，上面是漂亮的钢笔字：上上下下左右左右BABA。
    </div>
    <div class="caption">
      你获得了一台老旧游戏机，但对你的调查似乎没什么用……于是你将它放在了<strong>【沙发边上】</strong>里。
    </div>
  </div>
  <script src="js/chrome.js" defer></script>
  <script src="js/taskbar.js" defer></script>
</body>
</html>
