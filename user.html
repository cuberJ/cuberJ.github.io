<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>用户信息 · 模拟电脑</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:#f5f6f7;color:#222}
  .wrap{max-width:900px;margin:24px auto;background:#fff;border:1px solid #ddd;border-radius:12px;overflow:hidden}
  header,footer{padding:12px 16px;border-bottom:1px solid #ddd;background:#000;color:#fff}
  main{padding:16px}
  .status{display:flex;gap:18px;align-items:center;padding:10px 16px;border-top:1px solid #ddd;background:#f0f0f0}
  .status a{color:#111;text-decoration:none}
  .status .has{display:none}
  body[data-has-mail="true"] .status .has{display:inline}
  body[data-has-mail="true"] .status .none{display:none}
  /* 个人信息页面新增样式 */
  .photo-wall{position:relative;height:280px;border-radius:12px;overflow:hidden;cursor:pointer}
  .photo-wall img{width:100%;height:100%;object-fit:cover;display:block}
  .photo-wall::before,.photo-wall::after{content:'';position:absolute;left:0;right:0;background-image:url('picture/家庭合照.png');background-size:cover;background-position:center;filter:blur(8px);pointer-events:none}
  .photo-wall::before{top:0;height:35%;-webkit-mask-image:linear-gradient(to bottom,rgba(0,0,0,1),rgba(0,0,0,0));mask-image:linear-gradient(to bottom,rgba(0,0,0,1),rgba(0,0,0,0))}
  .photo-wall::after{bottom:0;height:35%;-webkit-mask-image:linear-gradient(to top,rgba(0,0,0,1),rgba(0,0,0,0));mask-image:linear-gradient(to top,rgba(0,0,0,1),rgba(0,0,0,0))}
  .profile{margin-top:16px;padding:12px 16px;border:1px solid #ddd;border-radius:12px;background:#fafafa}
  .profile .row{display:flex;gap:8px;margin:6px 0}
  .profile .label{color:#555}
  .profile .value{font-weight:600}
  .bio{margin-top:16px;padding:12px 16px;border:1px dashed #ddd;border-radius:12px;color:#666}
</style>
  <link rel="stylesheet" href="css/taskbar.css" />
  <link rel="stylesheet" href="css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header>用户信息</header>
  <main>
    <a href="photoIntroduction/photo.html" class="photo-wall" aria-label="查看照片详情">
      <img src="picture/家庭合照.png" alt="合影照片" />
    </a>

    <section class="profile" aria-label="个人信息">
      <div class="row"><span class="label">用户：</span><span class="value">MD0201</span></div>
      <div class="row"><span class="label">年龄：</span><span class="value">22</span></div>
      <div class="row"><span class="label">性别：</span><span class="value">女</span></div>
    </section>
    <section class="bio" aria-label="详细展示">
      点击图片可放大查看
    </section>
    <section class="bio" aria-label="详细展示">
      本电脑为个人电脑。如拾取到此电脑，烦请联系xx报社，万分感谢。
    </section>
  </main>
</div>
<script src="js/chrome.js" defer></script>
<script src="js/taskbar.js" defer></script>
</body>
</html>
