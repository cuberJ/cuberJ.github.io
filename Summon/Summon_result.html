<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Summon · 结果</title>
<style>
  :root{ --bg-start:#0c1f3f; --bg-end:#0b5a6a; --text:#eaf7ff; --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.18); --accent:#ffeb3b; }
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;background:linear-gradient(135deg,var(--bg-start),var(--bg-end));color:var(--text)}
  .wrap{max-width:1000px;margin:24px auto;border:1px solid var(--border);border-radius:14px;overflow:hidden;background:rgba(255,255,255,.06);backdrop-filter:blur(6px)}
  header{padding:12px 16px;border-bottom:1px solid var(--border)}
  main{padding:16px}
  .result{border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card)}
  .title{font-size:26px;font-weight:800;margin:0 0 8px}
  .desc{color:#d7ecf8;line-height:1.8;margin-bottom:10px}
  .list{padding:10px;border:1px dashed var(--border);border-radius:10px;background:rgba(255,255,255,.08)}
  .list li{margin:6px 0;color:#eaf7ff}
  .actions{margin-top:12px}
  .btn{padding:10px 12px;border:1px solid #eecf4b;border-radius:10px;background:var(--accent);color:#2d0a0a;cursor:pointer}
</style>
<link rel="stylesheet" href="../css/taskbar.css" />
<link rel="stylesheet" href="../css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header>Summon 召唤 · 结果页</header>
  <main>
    <section class="result">
      <div class="title" id="result-title">结果标题</div>
      <div class="desc" id="result-desc">结果说明</div>
      <ul class="list" id="input-list"></ul>
      <div class="actions"><button class="btn" id="back">返回上一章</button></div>
    </section>
  </main>
</div>
<script>
(function(){
  const params=new URLSearchParams(location.search);
  const type=params.get('type')||'calm';
  const listStr=params.get('list')||'[]';
  const from=params.get('from')||'1';
  let inputs=[]; try{ inputs=JSON.parse(decodeURIComponent(listStr)); }catch(e){ inputs=[]; }
  const titles={ warm:'结果：温暖的召唤', calm:'结果：平静的召唤', cold:'结果：冷冽的召唤' };
  const descs={
    warm:'你选择了温暖的方向。那些关键词指向光、希望与家，它们拼接成可被召唤的微光。',
    calm:'你选择了平静的方向。它不喧哗也不逃避，是一种被时间温柔抚平的力量。',
    cold:'你选择了冷冽的方向。并非坏事，它让你更清醒，也提醒你拥抱火焰。'
  };
  document.getElementById('result-title').textContent=titles[type]||titles.calm;
  document.getElementById('result-desc').textContent=descs[type]||descs.calm;
  const listEl=document.getElementById('input-list');
  inputs.forEach(v=>{ const li=document.createElement('li'); li.textContent=String(v); listEl.appendChild(li); });
  document.getElementById('back').addEventListener('click',function(){ location.href=`Summon_${encodeURIComponent(from)}.html`; });
})();
</script>
<script src="../js/chrome.js" defer></script>
<script src="../js/taskbar.js" defer></script>
</body>
</html>
