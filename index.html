<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nightshade Macellum</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Nightshade Macellum</h1>
  </header>
  <main class="container">
    <section>
      <h2>项目素材预览</h2>
      <p>从 <code>picture</code> 文件夹加载示例素材：</p>
      <figure>
        <img src="picture/监控画面内容.png" alt="监控画面内容" />
        <figcaption>picture/监控画面内容.png</figcaption>
      </figure>
    </section>

    <section>
      <h2>结构说明</h2>
      <ul>
        <li>首页：<code>index.html</code></li>
        <li>样式：<code>css/</code> 目录下的 <code>styles.css</code></li>
        <li>图片素材：直接引用 <code>picture/</code> 目录</li>
      </ul>
      <p>此结构可直接用于 GitHub Pages 托管（仓库根目录为 Pages 源）。</p>
    </section>
  </main>
  <footer>© 2025 Nightshade Macellum</footer>
</body>
</html>
