<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>邮件 · 模拟电脑</title>
<style>
  :root{--gray:#ddd;--light:#f5f6f7;--text:#222;--muted:#666}
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:var(--light);color:var(--text)}
  .wrap{max-width:900px;margin:24px auto;background:#fff;border:1px solid var(--gray);border-radius:12px;overflow:hidden}
  header{background:#000;color:#fff;padding:12px 16px}
  main{padding:16px}
  #state{margin:0 0 12px;color:#333}
  .mail-list{display:flex;flex-direction:column;gap:12px}
  .mail-item{display:flex;justify-content:space-between;gap:12px;padding:12px;border:1px solid var(--gray);border-radius:10px;background:#eee;cursor:pointer}
  .mail-item.read{background:#fff}
  .left{display:flex;flex-direction:column;gap:6px}
  .sender{font-weight:600; color:#555}
  .email{color:#555;font-size:13px}
  .preview{color:#666}
  .time{color:#666;white-space:nowrap}
  .muted{color:var(--muted);font-size:13px;margin-top:12px}
  /* 弹出层 */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:9998}
  .modal.show{display:flex}
  .dialog{background:#fff;border:1px solid var(--gray);border-radius:12px;padding:16px;max-width:520px;box-shadow:0 12px 36px rgba(0,0,0,0.12)}
  .dialog h3{margin:0 0 10px;color:#111}
  .dialog .meta{color:#555;font-size:14px;margin:6px 0 12px}
  .dialog .content{color:#333;line-height:1.7}
  .dialog .actions{display:flex;justify-content:flex-end;margin-top:12px}
  .dialog button{padding:8px 12px;border:1px solid var(--gray);background:#fff;border-radius:8px;cursor:pointer}
  .dialog button.primary{background:#e53935;color:#fff;border-color:#c62828}
</style>
<link rel="stylesheet" href="css/taskbar.css" />
<link rel="stylesheet" href="css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header>邮件</header>
  <main>
    <div class="mail-list" id="list"></div>
    <p class="muted">点击任意一封邮件可查看详情。</p>
  </main>
</div>

<div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="邮件详情">
  <div class="dialog">
    <h3>邮件详情</h3>
    <div class="content" id="mContent"></div>
    <div class="meta">
      <div>发件人：<span id="mSender"></span></div>
      <div>邮箱：<span id="mEmail"></span></div>
    </div>
    <div class="actions">
      <button id="close">关闭</button>
    </div>
  </div>
</div>

<script>
(function(){
  const mails = [
        {id:'mail-1', sender:'未知用户', email:'匿名加密邮箱', preview:'<span>紧急：玛奇莲超市有问题</span> ', time:'2024-10-23 18:45', content:'<span>玛奇莲超市的&#9608;&#9608;有问题，线索&#9608;&#9608;都在邮件里，但是&#9608;&#9608;&#9608;&#9608;会&#9608;&#9608;掉信息，还请&#9608;&#9608;细细阅读。</span><br/><span>请搜索：<strong>【玛奇莲超市】</strong></span><br/><span style="color:#fff">   主管&#9608;佳的登录&#9608;&#9608;的密&#9608;现在&#9608;&#9608;成了zha&#9608;gji&#9608;0904</span>'},
    {id:'mail-2', sender:'SPECIES公司', email:'species_invite@species.com', preview:'关于您先前投递的简历...', time:'2024-10-22 14:05', content:'<p>我们认真阅读了您投递的求职简历，经过评价，您先前的业务经历符合我司的人员需求，已将您加入我司的人才库。</p><p>后续如有合适的岗位，我们会与您再次联系</p><p>感谢您的信任与支持，祝您生活愉快</p>'},
        {id:'mail-3', sender:'胖尾1008', email:'pangwei1008@qq.com', preview:'我刚从意大利回来...', time:'2024-10-21 09:30', content:'<p>我刚从意大利回来，会在国内待一段时间。我听说了你最近的状态，听上去不是很妙，千万不要做傻事。</p><p>我们认识这么多年了，我知道你的性格，别钻牛角尖，遇事一定要想清楚再行动。真遇到跨不过去的坎需要我帮忙，一定告诉我，哪怕我以后到了国外，我也会努力赶回来的</p></br><p>回复-胖尾1008：有你这么一个挂念我的朋友，真是我最大的幸运。不用担心我，我现在情况比你听说的已经好很多了，我会照顾好自己的。有时间我们聚一聚，听听你在意大利的故事。</p>'}
  ];
  const list = document.getElementById('list');
  const modal = document.getElementById('modal');
  const mSender = document.getElementById('mSender');
  const mEmail = document.getElementById('mEmail');
  const mContent = document.getElementById('mContent');

  function render(){
    list.innerHTML='';
    mails.forEach(m=>{
      const row=document.createElement('div');
      row.className='mail-item';
      row.innerHTML = '<div class="left">'
        + '<div class="sender">'+m.sender+'</div>'
        + '<div class="email">'+m.email+'</div>'
        + '<div class="preview">'+m.preview+'</div>'
        + '</div>'
        + '<div class="time">'+m.time+'</div>';
      row.addEventListener('click', ()=>{
        mSender.textContent = m.sender;
        mEmail.textContent = m.email;
        mContent.innerHTML = m.content;
        modal.classList.add('show');
      });
      list.appendChild(row);
    });
  }

  document.getElementById('close').addEventListener('click', ()=>{
    modal.classList.remove('show');
  });

  render();
})();
</script>
<script src="js/chrome.js" defer></script>
<script src="js/taskbar.js" defer></script>
</body>
</html>
