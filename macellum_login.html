<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>员工账号登录</title>
<style>
  :root{--red:#e53935;--red-dark:#c62828;--gray:#ddd}
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:#f5f6f7;color:#222}
  .wrap{max-width:1000px;margin:24px auto;background:#fff;border:1px solid var(--gray);border-radius:12px;overflow:hidden}
  header{background:#000;color:#fff;padding:12px 16px}
  main{padding:16px}
  h1{margin:0 0 12px;color:var(--red-dark)}
  .notice{background:#fff8e1;border:1px solid #f7c54b;color:#5a4a1f;padding:10px 12px;border-radius:8px;margin:0 0 12px;font-size:14px;line-height:1.7}
  form{display:flex;flex-direction:column;gap:12px}
  input{padding:8px;border:1px solid var(--gray);border-radius:6px}
  button{padding:8px 12px;border:1px solid var(--gray);border-radius:8px;background:#fff;cursor:pointer}
  button.primary{background:var(--red);color:#fff;border-color:var(--red-dark)}
  footer.status{display:flex;gap:18px;align-items:center;padding:10px 16px;border-top:1px solid var(--gray);background:#f0f0f0}
  footer.status a{color:#111;text-decoration:none}
  footer.status .has{display:none}
  body[data-has-mail="true"] footer.status .has{display:inline}
  body[data-has-mail="true"] footer.status .none{display:none}
</style>
  <link rel="stylesheet" href="css/taskbar.css" />
  <link rel="stylesheet" href="css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header>员工账号登录</header>
  <main>
    <h1>登录</h1>
    <div class="notice">
      <p>登录说明：</p>
      <p>用户名均为个人姓名拼音</p>
      <p>员工初始密码为本人入职日期，格式例如：20100109。请尽快修改初始密码</p>
      <p>主管初始密码为本人姓名拼音+工号，格式例如：liwei1004</p>
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="员工编号" />
      <input type="password" id="password" placeholder="密码" />
      <button class="primary" type="submit">登录</button>
    </form>
  </main>
</div>
<script>
(function(){
  const form = document.getElementById('loginForm');
  if(!form) return;
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const username = (document.getElementById('username').value || '').trim();
    const password = (document.getElementById('password').value || '').trim();
    const target = 'maintainer_' + encodeURIComponent(username) + '_' + encodeURIComponent(password) + '.html';
    if (username=="xiaohe" && password=="20230709"){
      alert("该账户未及时修改密码，账号已锁定。解封账号请联系张佳主管")
      return;
    }
    fetch(target, { method: 'HEAD' }).then(res => {
      if(res.ok){
        window.location.href = target;
      } else {
        alert("用户名或密码不正确")
      }
    }).catch(()=>{
      alert("用户名或密码不正确")
    });
  });
})();
</script>
<script src="js/chrome.js" defer></script>
<script src="js/taskbar.js" defer></script>
</body>
</html>
