<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Macellum事迹</title>
<style>
  :root{--gray:#ddd;--light:#f5f6f7;--text:#222}
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:var(--light);color:var(--text)}
  .wrap{max-width:1200px;margin:24px auto;background:#fff;border:1px solid var(--gray);border-radius:12px;overflow:hidden}
  header{background:#000;color:#fff;padding:12px 16px}
  main{padding:16px}
  .grid{display:flex;flex-direction:column;gap:24px}
  .card{border:1px solid var(--gray);border-radius:12px;overflow:hidden;background:#fff}
  .pic{background:#000;border-bottom:1px solid var(--gray)}
  .pic img{display:block;width:100%;height:auto}
  .info{padding:16px}
  .desc{color:#333;line-height:1.9;margin:0 0 10px;font-size:16px}
  .time{color:#666}
  .header{color:#584848;line-height:1.9;margin:0 0 10px;font-size:25px;}
</style>
<link rel="stylesheet" href="css/taskbar.css" />
<link rel="stylesheet" href="css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header>Macellum事迹</header>
  <main>
    <div class="grid">
      <div class="card">
        <div class="pic"><img src="picture/监控画面内容.png" alt="事迹图片1占位"/></div>
        <div class="info">
          <p class="desc">事迹一描述占位：这里是关于 Macellum 的第一条事迹的简要介绍文本，可替换为真实内容。</p>
          <div class="time">发布时间：2024-10-21</div>
        </div>
      </div>
      <div class="card">
        
        <div class="info">
          <p class="header">关于账号越权登录事故预防的通知</p>
          <p class="desc">近期，不少友商的网站（如x安饭，x安温泉度假酒店等）疑似遭到非员工用户越权登录账号，引发内网信息泄露的问题。</p>
          <p class="desc">为保护超市系统安全，已在超市主页下架员工登录界面。新登录界面链接已由各位主管口头宣贯，密码也均重置。请各位员工及时修改密码。</p>
          <div class="time">发布时间：2024-10-22</div>
        </div>
      </div>
      <div class="card">
        <div class="pic"><img src="picture/监控画面内容.png" alt="事迹图片3占位"/></div>
        <div class="info">
          <p class="desc">事迹三描述占位：这里是关于 Macellum 的第三条事迹的简要介绍文本，可替换为真实内容。</p>
          <div class="time">发布时间：2024-10-23</div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="js/chrome.js" defer></script>
<script src="js/taskbar.js" defer></script>
</body>
</html>
