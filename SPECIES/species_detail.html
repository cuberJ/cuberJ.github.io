<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>物种详情</title>
<style>
  :root{
    --ink:#1d1d1f; /* Apple 主文本色 */
    --bg:#ffffff;  /* 纯白背景 */
    --gray:#e5e5e7; /* 细边框灰 */
    --muted:#6e6e73; /* 次文本 */
    --blue:#0071e3; /* Apple 链接蓝 */
  }
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:var(--bg);color:var(--ink)}
  .wrap{max-width:1000px;margin:24px auto;background:var(--bg);border:1px solid var(--gray);border-radius:12px;overflow:hidden}
  header{background:#000;color:#fff;padding:12px 16px}
  main{padding:20px}
  h1{margin:0 0 12px;font-size:32px;line-height:1.2;font-weight:700;color:var(--ink)}
  p{line-height:1.8;color:var(--ink)}
  .hero{
    display:flex;flex-direction:column;gap:12px;padding:12px;border:1px solid var(--gray);border-radius:12px;background:#fafafa
  }
  .hero-title{font-size:28px;font-weight:700;}
  .hero-sub{font-size:16px;color:var(--muted)}
  .cta{margin-top:6px}
  .cta a{display:inline-block;padding:8px 14px;background:var(--blue);color:#fff;border-radius:999px;text-decoration:none;font-weight:600}
  .section{margin-top:18px}
  .section h2{margin:0 0 8px;font-size:22px}
  .centered-image{display:flex;justify-content:center;align-items:center;margin:12px 0 16px}
  .centered-image img{max-width:100%;height:auto;border:1px solid var(--gray);border-radius:10px;background:#fff}
</style>
<link rel="stylesheet" href="../css/taskbar.css" />
<link rel="stylesheet" href="../css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header>物种详情</header>
  <main>
    <section class="hero">
      <div class="hero-title">探索物种 · 精准、优雅与可读性</div>
      <div class="hero-sub">页面配色遵循 Apple 风格：清爽白底、深色文本与蓝色强调。</div>
      <div class="cta"><a href="#feature">了解特征</a></div>
    </section>

    <div class="centered-image"><img src="../picture/species_sample.png" alt="物种示意图" /></div>

    <section class="section" id="feature">
      <h2>核心特征</h2>
      <p>此页面展示某一物种的基础信息，包括外观特征、生命周期、关键适应性与与环境的交互方式。所有描述以清晰、简洁为原则，兼顾可读性与信息密度。</p>
    </section>

    <section class="section">
      <h2>分布与生态</h2>
      <p>记录该物种在自然环境中的分布范围、栖息地类型、群落关系与生态位。必要时补充地理坐标、气候参数与季节性变化的简要说明。</p>
    </section>

    <section class="section">
      <h2>人类交互</h2>
      <p>介绍该物种与人类活动的关联，包括保护现状、文化影响与经济价值等内容。鼓励以中性客观表述为主。</p>
    </section>
  </main>
</div>
<script src="../js/chrome.js" defer></script>
<script src="../js/taskbar.js" defer></script>
</body>
</html>
