<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>照片详情</title>
<style>
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;margin:0;background:#f5f6f7;color:#222}
  .photo-detail{max-width:1000px;margin:24px auto;background:#fff;border:1px solid #ddd;border-radius:12px;overflow:hidden}
  .photo-box{background:#000}
  .photo-box img{width:100%;display:block;object-fit:contain;max-height:70vh;filter:blur(2px)}
  .caption{padding:12px 16px;font-size:15px;color:#444;background:#fafafa;border-top:1px solid #ddd}
</style>
<link rel="stylesheet" href="css/taskbar.css" />
  <link rel="stylesheet" href="css/chrome.css" />
</head>
<body>
  <div class="photo-detail">
    <div class="photo-box">
      <img src="picture/监控画面内容.png" alt="合影照片" />
    </div>
    <div class="caption">
      一张模糊的有点年头的合影，能依稀看到照片里是我和一个男子的合影。只是这个合影里，男子的脸和你的脸都很模糊
    </div>
  </div>
  <script src="js/chrome.js" defer></script>
<script src="js/taskbar.js" defer></script>
</body>
</html>
