<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>论坛用户中心</title>
  <style>
    /* 采用 MonsterForum 深海蓝 + 蓝绿 渐变配色 */
    :root{
      --bg-start:#0b233e; /* 深海蓝 */
      --bg-end:#0a3d44;   /* 蓝绿 */
      --card:rgba(255,255,255,0.08);
      --text:#eaf6ff;
      --accent:#3ec5d7;
      --accent-dark:#2fa5b5;
      --border:rgba(255,255,255,0.15);
      --muted:#b7d6e6;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(135deg,var(--bg-start),var(--bg-end));color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif}
    .wrap{max-width:1000px;margin:24px auto;border:1px solid var(--border);border-radius:14px;overflow:hidden;background:rgba(255,255,255,0.06);backdrop-filter:blur(4px)}
    header{background:rgba(0,0,0,.4);color:var(--text);padding:12px 16px;border-bottom:1px solid var(--border)}
    main{padding:16px}
    h2{margin:18px 0 12px;color:var(--text)}

    /* 面板卡片（沿用 maintainer 框架的结构） */
    .panel{border:1px solid var(--border);border-radius:12px;padding:12px;margin-bottom:16px;background:var(--card)}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin:8px 0}
    .label{color:var(--muted)}
    .btn{padding:8px 12px;border:1px solid var(--border);border-radius:8px;background:transparent;color:var(--text);cursor:pointer}
    .btn.primary{background:var(--accent);border-color:var(--accent-dark);color:#062f36}

    /* 邮件列表样式（保持 maintainer 框架，一致配色） */
    .mail-list{display:flex;flex-direction:column;gap:12px}
    .mail-item{display:flex;justify-content:space-between;gap:12px;padding:12px;border:1px solid var(--border);border-radius:12px;background:var(--card)}
    .left{display:flex;flex-direction:column;gap:6px}
    .line{display:flex;gap:12px;flex-wrap:wrap}
    .meta{color:var(--muted);font-size:14px}
    .content{color:var(--text)}
    .date{color:var(--muted);white-space:nowrap}
    .muted{color:var(--muted);font-size:13px;margin-top:12px}
  </style>
  <link rel="stylesheet" href="../css/taskbar.css" />
  <link rel="stylesheet" href="../css/chrome.css" />
</head>
<body>
  <div class="wrap">
    <header>论坛用户中心</header>
    <main>
      <section class="panel" aria-label="账号信息">
        <h2>账号信息</h2>
        <div class="row"><span class="label">用户ID：</span><span>2258</span></div>
        <div class="row"><span class="label">昵称：</span><span>Anni</span></div>
        <div class="row"><button class="btn primary" type="button" title="展示用">修改资料</button></div>
      </section>

      <section class="panel" aria-label="消息中心">
        <h2>消息</h2>
        <div class="mail-list">
          <div class="mail-item">
            <div class="left">
              <div class="line meta"><span>来源：</span><strong>系统通知</strong></div>
              <div class="content">欢迎进入怪物论坛用户中心，祝你有一个愉快的浏览体验！</div>
            </div>
            <div class="date">2025-10-25 10:00</div>
          </div>
          <div class="mail-item">
            <div class="left">
              <div class="line meta"><span>来源：</span><strong>论坛助手</strong></div>
              <div class="content">已同步你的收藏贴与精华贴列表，点击顶部返回论坛继续浏览。</div>
            </div>
            <div class="date">2025-10-25 10:02</div>
          </div>
        </div>
        <p class="muted">以上消息为静态展示，用于与 maintainer 页面框架保持一致。</p>
      </section>
    </main>
  </div>
  <script src="../js/chrome.js" defer></script>
  <script src="../js/taskbar.js" defer></script>
</body>
</html>
