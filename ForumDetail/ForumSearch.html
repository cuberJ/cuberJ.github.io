<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>论坛搜索结果</title>
<style>
  :root{
    --bg-start:#0c1f3f; --bg-end:#0b5a6a; --accent:#ffeb3b; --accent-2:#6ae8ff;
    --text:#eaf7ff; --muted:#9dbbd3; --card-bg:rgba(10,21,40,.72); --card-border:rgba(255,255,255,.18);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;background:linear-gradient(135deg,var(--bg-start),var(--bg-end));color:var(--text)}
  .wrap{max-width:1100px;margin:24px auto;border:1px solid var(--card-border);border-radius:16px;overflow:hidden;background:rgba(8,16,30,.55);backdrop-filter:blur(6px)}
  header{padding:12px 16px;border-bottom:1px solid var(--card-border);color:#fff}
  main{padding:16px}
  .title{font-size:26px;font-weight:800;margin:0 0 12px;color:#fff}
  .hint{color:var(--muted);font-size:14px;margin:6px 0 14px}
  .section{border:1px solid var(--card-border);border-radius:12px;background:var(--card-bg);padding:12px;margin-bottom:12px}
  .section h3{margin:0 0 8px;color:#fff}
  .section .items{display:flex;flex-direction:column;gap:10px}
  .section .item{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:10px;border:1px solid var(--card-border);border-radius:10px;background:rgba(255,255,255,.08)}
  .section .item a{color:#fff;text-decoration:none}
  .section .item a:hover{color:var(--accent)}
</style>
<link rel="stylesheet" href="../css/taskbar.css" />
<link rel="stylesheet" href="../css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header>论坛搜索结果</header>
  <main>
    <div class="title">搜索结果</div>

    <div class="section" id="devilWhite" style="display:none">
      <h3>白色恶魔 · 相关文章与资料</h3>
      <div class="items">
        <div class="item"><a href="ForumDetail_4.html">[讨论] 关于白色恶魔的召唤条件</a><span>2018-02-21</span></div>
        <div class="item"><a href="ForumDetail_1.html">[分享] 关于米都斯卡亚家族的一些小道消息</a><span>2024-10-22</span></div>
      </div>
    </div>

    <div class="section" id="funawusi" style="display:none">
      <h3>弗纳乌斯 · 相关文章与资料</h3>
      <div class="items">
        <div class="item"><a href="ForumDetail_3.html">[精华] 本月常见兽种信息</a><span>2024-10-01</span></div>
        <div class="item"><a href="ForumDetail_2.html">[求助] 兽的力量最近开始不受控制了</a><span>资料页</span></div>
      </div>
    </div>

    <div class="section" id="empty" style="display:none">
      <h3>未找到结果</h3>
      <div class="items"><div class="item"><span>请尝试搜索其他关键词。</span></div></div>
    </div>
  </main>
</div>
<script>
(function(){
  function getQ(){
    try{ return decodeURIComponent(new URLSearchParams(location.search).get('q')||''); }catch(e){ return ''; }
  }
  const term=getQ();
  const dev=document.getElementById('devilWhite');
  const fu=document.getElementById('funawusi');
  const empty=document.getElementById('empty');
  if(term==='白色恶魔'){ dev.style.display='block'; }
  else if(term==='弗纳乌斯'){ fu.style.display='block'; }
  else { empty.style.display='block'; }
})();
</script>
<script src="../js/chrome.js" defer></script>
<script src="../js/taskbar.js" defer></script>
</body>
</html>
