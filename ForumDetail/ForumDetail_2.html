<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>帖子详情 2</title>
<style>
  :root{--bg-start:#0c1f3f; --bg-end:#0b5a6a; --accent:#ffeb3b; --accent-2:#6ae8ff; --text:#eaf7ff; --muted:#9dbbd3; --card-bg:rgba(10,21,40,.72); --card-border:rgba(255,255,255,.18)}
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans',Arial,'PingFang SC','Microsoft YaHei',sans-serif;color:var(--text);background:linear-gradient(135deg,var(--bg-start),var(--bg-end))}
  .wrap{max-width:1100px;margin:24px auto;border:1px solid var(--card-border);border-radius:16px;overflow:hidden;background:rgba(8,16,30,.55);backdrop-filter:blur(6px)}
  header{padding:12px 16px;border-bottom:1px solid var(--card-border);color:#fff;display:flex;justify-content:space-between;align-items:center}
  header .back-btn{background:rgba(255,255,255,.85);color:#000;border:1px solid var(--card-border);border-radius:8px;padding:6px 10px;text-decoration:none}
  header .back-btn:hover{background:#fff}
  main{padding:16px}
  .block{border:1px solid var(--card-border);border-radius:12px;background:var(--card-bg);padding:12px;margin-bottom:12px}
  .top{display:flex;gap:16px;color:var(--muted);font-size:14px;margin-bottom:8px}
  .middle{display:grid;gap:12px;align-items:start;grid-template-columns:1fr}
  .middle:has(.image-box){grid-template-columns:1fr 300px}
  .content{line-height:1.8;color:#e0e0f6;text-align:left}
  .image-box{border:1px solid var(--card-border);border-radius:10px;background:rgba(255,255,255,.06);padding:8px}
  .image-box img{width:100%;height:240px;object-fit:cover;border-radius:8px}
  .bottom{color:var(--muted);font-size:13px;margin-top:8px}
</style>
<link rel="stylesheet" href="../css/taskbar.css" />
<link rel="stylesheet" href="../css/chrome.css" />
</head>
<body>
<div class="wrap">
  <header><span>捕兽人之家 - 帖子详情</span><a class="back-btn" href="MonsterForum.html">返回论坛</a></header>
  <main>
    <section class="block">
      <div class="top"><span>ID：DarkKnight</span><span>楼层：1楼</span></div>
      <div class="middle">
        <div class="content">不知道为何，楼主最近捕捉到的兽状态似乎不太对，不知道有没有同行也有类似的问题</div>
       <div class="content">尤其是但他林，似乎很烦躁，难道是因为有什么强大的兽最近在活跃吗？</div>
      </div>
      <div class="bottom">时间：2024-10-22 10:08</div>
    </section>
    <section class="block">
      <div class="top"><span>ID：Hornet0904</span><span>楼层：2楼</span></div>
      <div class="middle">
        <div class="content">我的兽也出现类似的问题了，我还以为是忘了喂他们了。</div>
       <div class="content">之前也没怎么见过这种情况，莫非最近有什么大的事情要发生了？</div>
      </div>
      <div class="bottom">时间：2024-10-22 12:21</div>
    </section>
    <section class="block">
      <div class="top"><span>ID：大葱鸭</span><span>楼层：3楼</span></div>
      <div class="middle">
        <div class="content">蹲一个解决方案。我这边的情况更严重一点，有的兽都开始试图从笼子里越狱了。</div>
        
      </div>
      <div class="bottom">时间：2024-10-22 14:05</div>
    </section>
  </main>
</div>
<script src="../js/chrome.js" defer></script>
<script src="../js/taskbar.js" defer></script>
</body>
</html>
